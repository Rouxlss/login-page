<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>login-page</title>
</head>
<body>
    
    <main>

        <section class="bar">
            <div class="back">
                <ion-icon name="arrow-back"></ion-icon>
            </div>
        </section>

        <section class="actions">

            <div class="title">
                <p>Log in</p>
            </div>

            <div class="inputs">
                <div class="input-space">
                    <label for="mail">Your Email</label>
                    <input type="mail" id="mail" placeholder="Email">
                </div>
                <div class="input-space">
                    <label for="pass">Password</label>
                    <input type="mail" id="pass" placeholder="Password">
                    <ion-icon class="eye" name="eye"></ion-icon>
                    <p class="link">Forgot password?</p>
                </div>
            </div>

            <div class="options">
                <div class="btn login">
                    Log in
                </div>
                <div class="division">
                    <div class="line"></div>
                    <p>or</p>
                </div>

                <div class="space"></div>

                <div class="btn facebook">
                    <ion-icon class="icon" name="logo-facebook"></ion-icon>
                    Continue with facebook
                </div>
                
                <div class="btn apple">
                    <ion-icon class="icon" name="logo-apple"></ion-icon>
                    Continue with Apple
                </div>
            </div>

        </section>

    </main>

</body>
</html>
